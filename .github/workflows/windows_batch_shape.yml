# .github/workflows/windows-test.yml
name: Windows R Check

on:
  workflow_dispatch:  # allows manual trigger

jobs:
  windows-check:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3'

    - name: Install R dependencies
      shell: pwsh
      run: |
        Rscript -e "install.packages('remotes', repos='https://cloud.r-project.org')"
        Rscript -e "remotes::install_deps(dependencies = TRUE)"

    - name: Install torch and torchvision
      shell: pwsh
      run: |
        Rscript -e "install.packages('torch', repos='https://cloud.r-project.org')"
        Rscript -e "install.packages('torchvision', repos='https://cloud.r-project.org')"
        Rscript -e "torch::install_torch()"
    
    - name: Install LBBNN
      shell: pwsh
      run: |
        Rscript -e "install.packages('LBBNN', repos='https://cloud.r-project.org')

    - name: Run Windows batch shape test
      shell: pwsh
      run: |
        Rscript -e "library(testthat); test_file('tests/testthat/test_windows_batch_shape.R')"
