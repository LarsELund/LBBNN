name: Ubuntu R Check

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  ubuntu-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3'

    # ðŸ”§ Required for svglite / textshaping
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libharfbuzz-dev \
          libfribidi-dev \
          libfreetype6-dev \
          libpng-dev \
          libcairo2-dev \
          libfontconfig1-dev \
          libssl-dev \
          libcurl4-openssl-dev \
          libxml2-dev

    - name: Install R dependencies
      run: |
        Rscript -e "install.packages('remotes', repos='https://cloud.r-project.org')"
        Rscript -e "remotes::install_deps(dependencies = TRUE)"

    - name: Install torch and torchvision
      run: |
        Rscript -e "install.packages(c('torch', 'torchvision'), repos='https://cloud.r-project.org')"
        Rscript -e "torch::install_torch()"

    - name: Install LBBNN from local source
      run: |
        Rscript -e "remotes::install_local('.', dependencies = TRUE)"

    - name: Run batch shape test
      run: |
        Rscript -e "library(testthat); test_file('tests/testthat/test_windows_batch_shape.R')"
