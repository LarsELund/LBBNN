name: Linux R Check

on:
  workflow_dispatch:

jobs:
  linux-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3'

    # âœ… REQUIRED system libraries
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libcurl4-openssl-dev \
          libssl-dev \
          libxml2-dev \
          libfontconfig1-dev \
          libfreetype6-dev \
          libpng-dev \
          libjpeg-dev \
          libtiff5-dev \
          pkg-config

    # Install remotes
    - name: Install remotes
      run: |
        Rscript -e "install.packages('remotes', repos='https://cloud.r-project.org')"

    # Install torch + torchvision FIRST
    - name: Install torch and torchvision
      run: |
        Rscript -e "install.packages(c('torch', 'torchvision'), repos='https://cloud.r-project.org')"
        Rscript -e "torch::install_torch()"

    # Install package dependencies + package itself ONCE
    - name: Install LBBNN
      run: |
        Rscript -e "remotes::install_local('.', dependencies = TRUE)"

    # Run tests
    - name: Run batch shape test
      run: |
        Rscript -e "library(testthat); test_file('tests/testthat/test_windows_batch_shape.R')"
