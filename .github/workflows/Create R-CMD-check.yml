on: [push, pull_request]
name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (R ${{ matrix.config.r }})
    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: windows-latest, r: 'release'}
          - {os: macOS-latest, r: 'release'}
          - {os: ubuntu-latest, r: 'release'}
          - {os: ubuntu-latest, r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest, r: 'oldrel-1'}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
    steps:
      - name: Checking out the repository
        uses: actions/checkout@v3

      - name: Setting up pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Setting up R ${{ matrix.config.r }} on ${{ matrix.config.os }}
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - name: Querying dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - name: Install torch backend
        run: |
          Rscript -e 'if (!requireNamespace("torch", quietly=TRUE)) install.packages("torch", repos="https://cloud.r-project.org")'
          Rscript -e 'if (requireNamespace("torch", quietly=TRUE)) torch::install_torch()'

      - name: Checking package
        uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true

